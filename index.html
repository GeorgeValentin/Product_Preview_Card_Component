<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS StyleSheets -->
  <link rel="stylesheet" href="./dist/css/styles.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Product preview card component</title>

</head>
<body>

  <div class="product-preview-card flex centered-container">

    <div class="product-preview-card-inner grid centered-container">

      <div class="product-preview-card-inner_image">
      </div>

      <div class="product-preview-card-inner_content">

        <div class="product-preview-card-inner_content_header">

          <div class="header-subtitle">
            PERFUME
          </div>

          <div class="header-title feature-margin">
            Gabrielle Essence Eau De Parfum
          </div>

        </div>

        <div class="product-preview-card-inner_content_body">

          <div class="body-description feature-margin">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </div>

          <div class="body-prices-container flex flex-row feature-margin">
            <div class="body-prices-container_sale">
              $149.99
            </div>
            
            <div class="body-prices-container_old">
              $169.99
            </div>
          </div>

        </div>

        <div class="product-preview-card-inner_content_bottom flex flex-row centered-container">
          
          <img class="cart-img" src="./images/icon-cart.svg" alt="cart-img" />

          <a class="action-button">
            Add to Cart
          </a> 

        </div>

      </div>
    </div>

  </div>

</body>
</html>
